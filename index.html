<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Calculadora</title>

    <link rel="stylesheet" href="estilo.css">

</head>
<body>
    <table class="calculadora">
        <tr>
            <td colspan="4"><span id="resultado"></span></td>
        </tr>
        <tr>
            <td><button id="limpar">c</button></td>
            <td><button id="mm">+/-</button></td>
            <td><button id="%">%</button></td>
            <td><button id="divisor">/</button></td>
        </tr>
        <tr>
            <td><button id="sete">7</button></td>
            <td><button id="oito">8</button></td>
            <td><button id="nove">9</button></td>
            <td><button id="multiplicacao">x</button></td>
        </tr>
        <tr>
            <td><button id="quatro">4</button></td>
            <td><button id="cinco">5</button></td>
            <td><button id="seis">6</button></td>
            <td><button id="subitrair">-</button></td>
        </tr>
        <tr>
            <td><button id="um">1</button></td>
            <td><button id="dois">2</button></td>
            <td><button id="tres">3</button></td>
            <td><button id="somar">+</button></td>
       </tr>
       <tr>
            <td><button id="zero">0</button></td>
            <td><button id="virgula">,</button></td>
            <td><button id="result">=</button></td>
        </tr>

    </table>

    
</body>
</html>
